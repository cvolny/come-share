{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Cloud &middot Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "css/marketplace.css" %}" rel="stylesheet" media="screen">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">CloudControl</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/about">About</a></li>
          <li class="active"><a href="#">Marketplace</a></li>
          <li><a href="http://bbs.comeshare.net">Support-Forum</a>
          <li><a href="http://blog.comeshare.net">Blog</a>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/user">Profile</a></li>
          <li><a href="/admin">Admin</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>

    <div class="jumbotron">
    	<div class="container">
        <div class="row">
          <div class="col-md-4">
            <div id="drive" class="panel">
              <h3>Google Drive</h3>
              <p>15gb</p>
            </div>
          </div>
          <div class="col-md-4">
            <div id="skydrive" class="panel">
              <h3>SkyDrive</h3>
              <p>10gb</p>
            </div> 
          </div>
          <div class="col-md-4">
            <div id="dropbox" class="panel">
              <h3>Dropbox</h3>
              <p>5gb</p>
            </div>
          </div>
        </div>

        <div id="arrows" class="row">
          <div class="col-md-4">
            <span id="arrowRight" class="glyphicon glyphicon-arrow-down"></span>
          </div>
          <div class="col-md-4">
            <span class="glyphicon glyphicon-arrow-down"></span>
          </div>
          <div class="col-md-4">
            <span id="arrowLeft" class="glyphicon glyphicon-arrow-down"></span>
          </div>          
        </div>

        <div class="row">
          <div class="col-md-12">
            <div id="cloudcontrol" class="panel">
              <h3>Cloud Control</h3>
              <p>30gb</p>
            </div>
          </div>
        </div>
    	</div>
    </div>

    <div id="usage" class="jumbotron">
      <div class="container">
        <div class="row">

          <div class="col-sm-6 col-md-4 col-md-offset-2">
            <div class="panel">
              <h3>Your usage breakdown</h3>
              <img id="cloudusage" src="{% static "assets/images/cloudusage.png" %}">
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="panel">
              <h3>Your overall usage</h3>
              <img id="cloudusage" src="{% static "assets/images/totalusage.png" %}">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
