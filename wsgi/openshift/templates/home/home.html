{% extends "base.html" %}
{% load staticfiles %}

{% block page_title %}Welcome{% endblock %}

{% block content %}

    <div class="jumbotron">
      <div class="container">
        <div class="col-md-4">
          <h3 id="slogan">Take control of your storage</h3>
          <table class="table table-condensed">
            <thead></thead>
            <tr>
              <td id="tableImage"><img id="driveIcon" src="{% static "assets/images/Drive-Icon.png" %}" /></td>
              <td><a href="https://drive.google.com">Google Drive</td>
            </tr>
            <tr>
              <td id="tableImage"><img id="dropboxIcon" src="{% static "assets/images/dropbox.png" %}" /></td>
              <td><a href="https://www.dropbox.com">Dropbox</td>
            </tr>
            <tr>
              <td id="tableImage"><img id="skydriveIcon" src="{% static "assets/images/skydrive.png" %}" /></td>
              <td><a href="https://skydrive.live.com">SkyDrive</td>
            </tr>
          </table>          
        </div>
        <div class="col-md-4 col-md-offset-3">
          <div>
            <form role="form">
              <div class="form-group">
                <label for="signin">Sign in</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
              <div id="formButtons">
                <button id="submit" type="submit" class="btn btn-default">Submit</button>
                <button id="signup" type="signUp" class="btn btn-default">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
